<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaviPet</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <!-- slick JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      defer
    ></script>
    <script src="js/event.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pet_card.css" />
  </head>
  <body>
    <!-- 맨위로 가기 버튼 -->
    <button id="goTopBtn" title="맨 위로 이동">
      <i class="fas fa-arrow-up"></i>
    </button>
    <div class="header">
      <button class="back-button" onclick="location.href='main.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>반려동물 등록</h1>
      <button><i class="fas fa-bars"></i></button>
    </div>

    <section class="pet-info">
      <div class="camera_icon">
        <div class="pet-icon">
          <img src="image/cat3.jpg" alt="" />
        </div>
        <i class="fa-solid fa-camera"></i>
      </div>
      <h2>반려동물 정보</h2>
      <p>반려동물의 기본 정보를 입력해주세요</p>

      <form class="pet-form">
        <label
          >이름
          <input type="text" placeholder="반려동물 이름을 입력하세요" />
        </label>

        <label>동물 종류</label>
        <div class="radio-group">
          <label class="custom-radio">
            <input type="radio" name="type" />
            <span><i class="fas fa-dog"></i>강아지</span>
          </label>
          <label class="custom-radio">
            <input type="radio" name="type" />
            <span><i class="fas fa-cat"></i>고양이</span>
          </label>
          <label class="custom-radio">
            <input type="radio" name="type" />
            <span><i class="fas fa-frog"></i> 특수동물</span>
          </label>
        </div>
        <input type="text" placeholder="기타 동물 종류를 직접 입력하세요" />

        <label>성별</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" /> ♂ 수컷</label>
          <label><input type="radio" name="gender" /> ♀ 암컷</label>
        </div>

        <label
          >나이
          <input type="number" placeholder="나이를 입력하세요 (예: 3)" />
        </label>

        <label
          >품종
          <input
            type="text"
            placeholder="품종을 입력하세요 (예: 골든 리트리버)"
          />
        </label>
      </form>
      <button class="share-btn">등록하기</button>
    </section>
    <footer>
      <div class="footer">
        <h3>JOYURI - WebDesign Portfolio</h3>
        <address>
          <span>hecia@naver.com</span>
        </address>
        <small>© 2025 웹디자인 포트폴리오. All rights reserved</small>
      </div>
    </footer>

    <div class="bottom-nav">
      <a href="main.html" class="active">
        <i class="fas fa-home"><span class="blind">홈</span></i>
      </a>
      <a href="search_map.html">
        <i class="fas fa-map-marker-alt"><span class="blind">위치찾기</span></i>
      </a>
      <a href="community.html">
        <i class="fas fa-dog"><span class="blind">커뮤니티</span></i>
      </a>
      <a href="mypage.html">
        <i class="fas fa-user"></i><span class="blind">마이페이지</span>
      </a>
    </div>
  </body>
</html>
