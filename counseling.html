      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  <body>
    <!-- 맨위로 가기 버튼 -->
    <button id="goTopBtn" title="맨 위로 이동">
      <i class="fas fa-arrow-up"></i>
    </button>

    <div class="header">
      <button class="back-button" onclick="location.href='main.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>건강상담</h1>
      <button><i class="fas fa-bars"></i></button>
    </div>

    <section class="form-section">
      <h2>반려동물 건강상담</h2>
      <p class="subtitle">당신의 반려동물을 위한 상담 요청을 작성해주세요.</p>

      <form class="consult-form">
        <label
          >이름
          <input type="text" placeholder="예: 모모, 보배" />
        </label>

        <label
          >성별
          <input type="text" placeholder="예: 수컷, 암컷" />
        </label>

        <label
          >종류
          <input type="text" placeholder="예: 강아지, 고양이" />
        </label>

        <label
          >품종
          <input type="text" placeholder="예: 골든 리트리버, 잡종" />
        </label>

        <label
          >나이
          <input type="text" placeholder="나이를 입력하세요." />
          <span>나이를 모를 시 '모름' 이라고 적어주세요.</span>
        </label>

        <label
          >상담 요청 내용
          <textarea placeholder="상담하고 싶은 내용을 입력하세요."></textarea>
        </label>

        <div class="form-buttons">
          <button type="button" class="cancel">취소</button>
          <button type="submit" class="submit">상담 요청제출</button>
        </div>
      </form>
    </section>

    <section class="info-box">
      <strong>강아지 건강 체크리스트</strong>
      <p>귀, 눈, 피부 상태가 양호한지 확인합니다.</p>
    </section>

    <section class="faq-section">
      <h3>자주 묻는 질문</h3>
      <ul>
        <li>
          <strong>강아지 예방접종은 언제?</strong><br />건강을 위해 꼭 해주세요.
        </li>
        <li>
          <strong>정기적인 검사 필요성</strong><br />질병 예방이 중요합니다.
        </li>
      </ul>
    </section>
