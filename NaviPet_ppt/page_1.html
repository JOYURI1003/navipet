<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NaviPet Cover Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
        body {width: 1280px; min-height: 720px; font-family: 'Noto Sans KR', sans-serif;
            background-color: #F7F7F7;}
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
        }
        .gradient-overlay {
            background: linear-gradient(120deg, #4DD0E1, rgba(89, 128, 244, 0.7));
            opacity: 0.15;
        }
        .title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #5980F4;
        }
        .app-feature {
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 4px solid #4DD0E1;
        }
    </style>
</head>
<body>
<div class="slide-container bg-white shadow-xl mx-auto">
<!-- Background with gradient -->
<div class="absolute inset-0 gradient-overlay"></div>
<!-- Main content -->
<div class="relative h-full flex flex-col justify-between p-12">
<!-- Header -->
<div class="text-center mb-6">
<h1 class="title text-6xl font-bold text-gray-800 mb-4">NaviPet</h1>
<h2 class="subtitle text-3xl font-medium text-gray-700">위치 기반 동물병원 검색 &amp; 예약 서비스</h2>
<div class="w-32 h-1 bg-gradient-to-r from-[#4DD0E1] to-[#5980F4] mx-auto mt-6"></div>
</div>
<!-- Middle section with image and features -->
<div class="flex items-center justify-center space-x-12 my-6">
<!-- Image section -->
<div class="relative">
<div class="w-80 h-80 rounded-full overflow-hidden border-8 border-white shadow-lg">
<img alt="반려동물과 보호자" class="w-full h-full object-cover" src="https://picture-search.skywork.ai/aippt/image/sheet/21dae545d71958d8814f0df2bad1bacf.jpg"/>
</div>
<div class="absolute -bottom-4 -right-4 bg-white rounded-full p-3 shadow-lg">
<div class="bg-[#5980F4] rounded-full w-16 h-16 flex items-center justify-center">
<i class="fas fa-map-marker-alt text-white text-3xl"></i>
</div>
</div>
</div>
<!-- Features list -->
<div class="space-y-4 max-w-md">
<div class="app-feature p-4 rounded shadow-md">
<div class="flex items-center">
<i class="fas fa-search-location text-[#4DD0E1] mr-3 text-xl"></i>
<span class="text-lg font-medium">위치 기반 동물병원 검색 (지도 연동)</span>
</div>
</div>
<div class="app-feature p-4 rounded shadow-md">
<div class="flex items-center">
<i class="fas fa-info-circle text-[#4DD0E1] mr-3 text-xl"></i>
<span class="text-lg font-medium">병원 상세 정보 제공 (운영시간, 진료 과목)</span>
</div>
</div>
<div class="app-feature p-4 rounded shadow-md">
<div class="flex items-center">
<i class="fas fa-calendar-check text-[#4DD0E1] mr-3 text-xl"></i>
<span class="text-lg font-medium">예약 및 리뷰 시스템</span>
</div>
</div>
<div class="app-feature p-4 rounded shadow-md">
<div class="flex items-center">
<i class="fas fa-star text-[#4DD0E1] mr-3 text-xl"></i>
<span class="text-lg font-medium">개인화 기능: 즐겨찾기 및 방문 기록</span>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="flex justify-between items-end">
<div class="text-gray-600">
<p class="text-lg font-medium">반려동물 보호자를 위한 <span class="highlight font-bold">스마트한 솔루션</span></p>
</div>
<div class="text-right text-gray-500">
<p class="text-sm">Report Date: 2025-07-04</p>
</div>
</div>
</div>
</div>
</body></html>
