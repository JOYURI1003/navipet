  <body>
    <div class="header">
      <button class="back-button" onclick="location.href='main.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>회원가입</h1>
      <button><i class="fas fa-bars"></i></button>
    </div>

      <section class="signup-body map-section ">
        <div class="camera_icon">
        <div class="profile-icon ">
          <img src="image/my.jpg" alt="">
          </div>
         <i class="fas fa-camera"></i>
         
        </div>
        <h2>계정 만들기</h2>
        <p>새로운 계정을 만들어 시작하세요</p>

        <form class="signup-form">
          <label>
            이름
            <div class="input-wrap">
              <input type="text" placeholder="이름을 입력하세요" />
              <i class="icon fa-solid fa-user"></i>
               
            </div>
          </label>

          <label>
            이메일
            <div class="input-wrap">
              <input type="email" placeholder="이메일을 입력하세요" />
              <i class="icon fas fa-envelope"></i>
            </div>
          </label>

          <label>
            전화번호
            <div class="input-wrap">
              <input type="tel" placeholder="010-0000-0000" />
              <i class="icon fas fa-phone"></i>
            </div>
          </label>

          <label>
            비밀번호
            <div class="input-wrap">
              <input type="password" placeholder="비밀번호를 입력하세요" />
             <i class="icon fas fa-eye"></i>
            </div>
            <small>8자 이상, 영문, 숫자, 특수문자 포함</small>
          </label>

          <label>
            비밀번호 확인
            <div class="input-wrap">
              <input type="password" placeholder="비밀번호를 다시 입력하세요" />
              <i class="icon fas fa-eye"></i>
            </div>
          </label>

          <div class="checkbox-group">
            <label><input type="checkbox" /> 전체 동의</label>
            <label
              ><input type="checkbox" /> (필수) 서비스 이용약관
              <a href="#">보기</a></label
            >
            <label
              ><input type="checkbox" /> (필수) 개인정보 처리방침
              <a href="#">보기</a></label
            >
            <label
              ><input type="checkbox" /> (선택) 마케팅 정보 수신
              <a href="#">보기</a></label
            >
          </div>

          <button type="submit" class="signup-btn">회원가입</button>


          <p class="login-link"><a href="login.html">로그인 이미 계정이 있으신가요?</a></p>
        </form>
      </section>
  
  </body>
</html>
